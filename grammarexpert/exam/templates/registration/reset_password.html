{% load bootstrap4 %}
{% load static %}
{% include "header.html" %}

{% block body %}
<div class="container">
    <br/><br/>
    <h1 style="text-align:center;">Password reset</h1>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" tabindex="3" class="btn btn-primary">Reset password</button>
        <br/><br/>
    </form>
</div>
{% endblock %}
